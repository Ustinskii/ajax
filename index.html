<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-3.7.1.js"></script>
    <script defer src="./ajax.js"></script>
    <title>KR9</title>
  </head>

  <body>
    <section>
      <h1>Обработка базы косметических изделий (вариант 9)</h1>
    </section>
    <section>
      <label for="marka">Введите бренд :</label>
      <input
        name="input"
        list="brand"
        id="marka"
        type="text"
        placeholder="Covergirl"
        autocomplete="on"
      />
      <datalist id="brand"></datalist>

      <br />
      <label for="product">Введите тип продукта :</label>
      <input
        name="input"
        list="product_type"
        id="product"
        type="text"
        placeholder="Начните ввод на латинице"
        autocomplete="on"
      />
      <datalist id="product_type"></datalist>
      
      <button id="ska" type="button">Выполнить запрос </button>
    </section>

    <div class="cards" id="card"></div>
  </body>
</html>
